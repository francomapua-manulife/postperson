<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postperson</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>History</h2>
                <button id="clear-history" title="Clear all history">üóëÔ∏è</button>
            </div>
            <ul id="history-list"></ul>
        </aside>
        <div class="container">
            <header>
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <h1>üì¨ Postperson</h1>
                    <button id="theme-toggle" title="Toggle correct/incorrect mode">üåô</button>
                </div>
            </header>
            <main>
                <form id="request-form">
                    <div class="row">
                        <select id="method">
                            <option>GET</option>
                            <option>POST</option>
                            <option>PUT</option>
                            <option>DELETE</option>
                            <option>PATCH</option>
                            <option>HEAD</option>
                            <option>OPTIONS</option>
                        </select>
                        <input type="text" id="url" placeholder="Enter request URL" required />
                        <button type="submit" id="send-btn">Send</button>
                    </div>
                    <div class="row">
                        <textarea id="body" placeholder="Request body (JSON, optional)"></textarea>
                    </div>
                </form>
                <section id="response-section">
                    <h2>Response</h2>
                    <pre id="response"></pre>
                </section>
            </main>
        </div>
    </div>
    <script src="src/theme.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
